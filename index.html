<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Показать геолокацию на Google Maps</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Нажмите, чтобы показать ваше местоположение на карте</h2>
    <button onclick="showMap()">Показать на карте</button>
    <div id="map"></div>

    <script>
        let map;
        function showMap() {
            if (!navigator.geolocation) {
                alert("Геолокация не поддерживается браузером.");
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;

                    const userLocation = { lat: lat, lng: lon };

                    // Инициализация карты
                    map = new google.maps.Map(document.getElementById("map"), {
                        center: userLocation,
                        zoom: 15,
                    });

                    // Маркер на местоположении пользователя
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Вы здесь",
                    });
                },
                (err) => {
                    alert("Ошибка доступа к геолокации: " + err.message);
                    console.error(err);
                }
            );
        }
    </script>

    <!-- Подключаем Google Maps API с твоим ключом -->
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOhLOE_SgYOOASH65FOSpP2-H81CIDjmk">
    </script>
</body>
</html>
